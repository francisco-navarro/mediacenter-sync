<div class="login center">
    <!-- LOGIN BOX -->
    <form ng-show="!logged" ng-submit="login()">
        <div class="row"></div>
        <div>Password</div>
        <div>
            <input type="password" ng-model="boxPassword"/>
        </div>
        <div class="center">
            <button type="submit" class="btn btn-default">Login</button>
        </div>
    </form>
    <div ng-if="logged" ng-transclude></div>
</div>

<form class="configValueBox" ng-submit="vm.submit()">
    <div ng-repeat="elem in vm.config">
        <div>{{elem.id}}</div>
        <div>
            <input ng-model="elem.value"></input>
        </div>
    </div>
    <div class="saveButton">
    	<div/>
    	<div>
        	<button class="btn btn-default" type="submit">Save</button>
        </div>
    </div>
</form>
